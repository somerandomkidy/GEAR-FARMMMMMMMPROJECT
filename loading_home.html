<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gear Farm - Loading</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #181c20;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #b39a0c;
            overflow: hidden;
        }
        .logo {
            font-size: 25px;
            letter-spacing: 0.2em;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 0 4px 24px #036e45;
        }
        .gear-img {
            width: 100px;
            height: 100px;
            opacity: 0;
            transform: scale(0.5) rotate(-90deg);
            filter: drop-shadow(0 0 20px #15491d);
        }
        .loading-text {
            margin-top: 40px;
            font-size: 1.2rem;
            letter-spacing: 0.1em;
            opacity: 0.7;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
    <div class="logo">From quality, to Price, we make it right.</div>
    <svg class="gear-img" viewBox="0 0 100 100">
        <g>
            <circle cx="50" cy="50" r="20" fill="#036e45" />
            <g stroke="#00ffe7" stroke-width="6" fill="none">
                <path d="M50 10 L50 0" />
                <path d="M50 90 L50 100" />
                <path d="M10 50 L0 50" />
                <path d="M90 50 L100 50" />
                <path d="M78.28 21.72 L85.36 14.64" />
                <path d="M21.72 78.28 L14.64 85.36" />
                <path d="M21.72 21.72 L14.64 14.64" />
                <path d="M78.28 78.28 L85.36 85.36" />
            </g>
        </g>
    </svg>
    <div class="loading-text">Nice of you to drop by!</div>
    <script>
        gsap.to(".gear-img", {
            opacity: 1,
            scale: 1.2,
            rotate: 360000,
            duration: .5,
            ease: "power2.out",
            onComplete: () => {
                gsap.to(".gear-img", {
                    rotate: "+=360",
                    repeat: -1,
                    duration: 1,
                    ease: "linear"
                });
            }
        });
        gsap.fromTo(".loading-text", {opacity: 0}, {opacity: 0.7, duration: 1.5, repeat: -1, yoyo: true});

        // Redirect to main page after 3 seconds
        setTimeout(function() {
            window.location.href = "home.html"; // Change to your main page path if needed
        }, 3000);
    </script>
</body>
</html>
