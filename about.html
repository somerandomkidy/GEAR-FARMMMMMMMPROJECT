<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME!</title>
    <!-- Created by: [AUSTIN] -->
<!-- Date: 2025-10-09 -->
<!-- Description: This is a simple HTML page for a fictional farm equipment website. -->
<!-- It includes a header, navigation menu, main content area, and footer. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <img class="logo" src="Farrm gear.png" alt="logo">
        <p id="text">Go to main page?</p>
    <a class="cta" href="loading_home.html"><button>Home!</button></a>
    
</header>
    <main>
        <h1 id="text">Learn about us!</h1>
        <p id="p1">Just click the video below!</p>
        <iframe width="100%" height="100%" src="About us.mp4" title="About Us Video." frameborder="10" allow="accelerometer; clipboard-write; autoplay; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        
    </main>
    <footer>
        <h2>&copy; 2025 Gear farm. All rights reserved.</h2>
    </footer>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color:  #0e3d2b;
            color: rgb(241, 238, 238);
            padding: 10px 0;
            text-align: center;
        }
        .logo {
            width: 500px;
            height: 300px;
        }
        header#text {
            color: #0edbc0;
            font-size: 20px;
            font-weight: bold;
        }
        p#text {
            color: #0e3d2b;
            font-size: 0px;
            font-weight: 500;
            transition: 0.5s;
            pointer-events: none;
        }
        .cta {
            display: block;
            margin: 20px auto;
            text-align: center;
        }

        .cta button {
            font-size: 20px;
            color: #0edbc0;
            font-weight: bold;
        }
        .cta button {
            background-color: #0edbc0;
            border: beige;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            transition: 0.6s;
        }
        .cta button:hover
        {
            background-color: #0c5e3e;
            color: #d2e663;
            border-radius: 20%;
            padding: 20px;
            font-weight: 500;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 2em;
            transition: 0.5s;
            cursor: pointer;
        }
        main {
            padding: 50px;
            background-color: black;
            display: grid;

        }
        h1#text {
            color: #277c0d;
            transition: 0.9s;
            font-size: 30px;
            text-align: center;
            font-weight: bold;
        }
        p#p1 {
            color: #0e67db;
            transition: 0.5s;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
        }
        footer {
            background-color: #0e3d2b;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: -20px;
            border-radius: 10%;
        }
        h1#text:hover {
            color: #0ad61b;
            transition: 0.5s;
        }
        p#p1:hover{
            color: #16e7d6;
            transition: 0.5s;
        }
        </style>
        <script>
document.querySelector(".cta").addEventListener("mouseover", function() {
    let textElement = document.getElementById("text");
    textElement.style.color = "gold";
    textElement.style.fontSize = "23px"; // Adjust the size
});

document.querySelector(".cta").addEventListener("mouseout", function() {
    let textElement = document.getElementById("text");
    textElement.style.color = ""; // Resets to default
    textElement.style.fontSize = ""; // Resets to default
});
        </script>
</body>
</html>
